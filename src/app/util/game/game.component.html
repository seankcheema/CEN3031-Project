<span *ngIf="dataSource">
    <div class="content">

        <!-- Game Header -->
        <div class="header">
            <h1>{{dataSource[0].name}}</h1>
        </div>

        <!-- Game Information Container -->
        <div class="box">
            <!-- Left side of the container -->
            <div class="left-box">
                <img src="{{dataSource[0].background_image}}">
                <div class="spacer"></div>
                <form class ="review-box">
                    <h2>Review</h2>
                    <mat-form-field class="example-full-width">
                        <mat-label>Leave a review</mat-label>
                        <textarea matInput placeholder="This game sucks!" #reviewTextArea></textarea>
                    </mat-form-field>
                <br>
                    <div class="star-rating">
                        <mat-icon (click)="ratingControl.setValue(1)" [ngClass]="{'star-filled': ratingControl.value >= 1}">star</mat-icon>
                        <mat-icon (click)="ratingControl.setValue(2)" [ngClass]="{'star-filled': ratingControl.value >= 2}">star</mat-icon>
                        <mat-icon (click)="ratingControl.setValue(3)" [ngClass]="{'star-filled': ratingControl.value >= 3}">star</mat-icon>
                        <mat-icon (click)="ratingControl.setValue(4)" [ngClass]="{'star-filled': ratingControl.value >= 4}">star</mat-icon>
                        <mat-icon (click)="ratingControl.setValue(5)" [ngClass]="{'star-filled': ratingControl.value >= 5}">star</mat-icon>
                    </div>
                    <mat-card-actions>
                        <button class="btn" mat-raised-button color="primary" (click)="addReview(reviewTextArea.value)">Add Review</button>
                    </mat-card-actions>
                </form>
            </div>
            <!-- Right side of the container -->
            <div class="right-box">
                <mat-card class="right-card">
                    <h2 class="box-text">Released: {{dataSource[0].released.slice(0,10)}} </h2>
                    <h2 class="box-text">Metacritic: {{dataSource[0].metacritic}}</h2>
                    <h2 class="box-text">Rating: {{dataSource[0].rating}}</h2>
                    <h2 class="box-text">Top Rating: {{dataSource[0].rating_top}}</h2>
                </mat-card>
            </div>
        </div>
    </div>
</span>
